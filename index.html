<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src='jquery-1.4.2.min.js'></script>
  <script src='qunit.js'></script>
  <!-- CODE FILES TO TEST -->
  <script src='jquery.tweets.js'></script>
  <!-- END CODE FILES TO TEST -->
  <script src='tests.js'></script>
  <link rel="stylesheet" href="qunit.css" type="text/css" media="screen" />
</head>
<body>
  <h1 id="qunit-header">QUnit example</h1>
  <h2 id="qunit-banner"></h2>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  
  <!-- Required markup
  
  <div id='tweets'></div>
  
  End Required markup -->
  
  <!-- Minimum required javascript to use plugin
  
  <script type="text/javascript">
    $(function() {
      $('#tweets').tweets({username: 'webandy'});
    });
  </script>
  
  End Required Javascript to use plugin -->
  
  <div style='float:left;width:400px;background-color:#f0f0f0;margin:50px;padding:20px'>
    <h1>Show all tweets</h1>
    <div id='tweets1'></div>
    <script type="text/javascript">
      $(function() {
        $('#tweets1').tweets({username: 'webandy'})
      });
    </script>
  </div>
  
  
  <div style='float:left;width:400px;background-color:#f0f0f0;margin:50px;padding:20px'>
    <h1>Show one tweet at a time with animation</h1>
    <div id='tweets2'></div>
    <script type="text/javascript">
      $(function() {
        $('#tweets2').tweets({username: 'webandy', cycle: true})
      });
    </script>
  </div>
  
</body>
</html>
